<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="knockout.min.js"></script>
	<script src="komapping.min.js"></script>
	<title>Атомная станция</title>
</head>
<body>
	<section class="control">
		<h2>Панель управления</h2>
		<div>
			<label>
				Общая мощность:
				<input type="number" min="0" max="4000" step="1" name="power-common"
					data-bind="value: control.common.power, enable: !control.common.fullManual()">
			</label>
			<br>
			<label>
				0<input type="range" min="0" max="4000" step="1" name="power-common"
					data-bind="value: control.common.power, enable: !control.common.fullManual(), event: {change: $root.updatePowers}">4000
			</label>
		</div>
	
		<br>
		<br>
		<!-- ko if: console.log($root) -->
		<!-- /ko -->


		<!-- ko foreach: $root.control.reactors -->
		<div>
			<label>
				<input type="checkbox" data-bind="checked: $data.auto" title="Автоматический режим">
				<span data-bind="text: 'Реактор #' + ($index() + 1) +':'"></span>
				<input type="number" min="0" max="1000" step="1"
					data-bind="value: $data.power, name: 'power-reactor-' + $index(),
					enable: !$data.auto(), event: {change: $root.updatePowers.bind($root)}">
			</label>
			<br>
			<label>
				0<input type="range" min="0" max="1000" step="1"
					data-bind="value: $data.power, name: 'power-reactor-' + $index(),
					enable: !$data.auto(), event: {change: $root.updatePowers.bind($root)}">1000
			</label>
		</div>
		<!-- /ko -->
	</section>
	<section class="plot">
		<h2>График</h2>
	</section>
	<section class="info">
		<h2>Информация</h2>
		<table>
			<thead>
				<tr>
					<th>Реактор</th>
					<th>Мощность</th>
					<th>Среднее давление</th>
					<th>Средняя температура</th>
				</tr>
			</thead>
			<tbody>
				<!-- ko foreach: info -->
				<tr>
					<td data-bind="text: index() ? index() : 'Станция'"></td>
					<td data-bind="text: Math.floor(power()) + ' МВт'"></td>
					<td data-bind="text: pressure().toFixed(2) + ' атм'"></td>
					<td data-bind="text: temperature().toFixed(2) + '°C'"></td>
				</tr>
				<!-- /ko -->
			</tbody>
		</table>
	</section>
	<script src="script.js"></script>
</body>
</html>
